@(errorMessage: String)

@admin("Error") {
	<p>
	You have been sent to this page because an error has occurred. The error message is below:
	</p>
	<p>
	@errorMessage.replace("java.lang.Exception", "Error");
	</p>
    <p>
    Please use your browsers "Back" button to return to your previous page.
    </p>
    
}
