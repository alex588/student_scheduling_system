@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<style>
			a:link {color:#FFFFFF;}    /* unvisited link */
			a:visited {color:#FFFFFF;} /* visited link */
			a:hover {color:#FFFFFF;}   /* mouse over link */
			a:active {color:#FFFFFF;}  /* selected link */
			body {color:#FFFFFF;}
		</style>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script>
			function logout()
			{
	 	 	  var myForm = document.createElement("form");
			  myForm.method="POST" ;
			  myForm.action = "/logout/";
			  document.body.appendChild(myForm) ;
			  myForm.submit() ;
			  document.body.removeChild(myForm) ;
			}
		</script>
    </head>
    <body style="background-color:#909090;">
    	<div id="container" style="background-color:#003366;">
	    	<div id="header" style="background-color:#909090;">
			<td><h1 style="margin-bottom:0;height:100px;color:#400000;">Student Scheduling System<br>Course Director</h1></td>
			</div>
	
			<div color="#400000" id="menu" style="background-color:#909090;height:500px;width:100px;float:left;">
			<input type="button" onclick="logout()" value="Logout"><br><br>
				<b><font color="#400000">Menu</font></b><br><br>
				<a href="/course-director-welcome-page/" style="color:#400000">Home</a><br><br>
				<a href="/courses/" style="color:#400000">Courses</a><br><br>
				<a href="/course-groups/" style="color:#400000">Course Groups</a><br><br>
				<a href="/requirements/" style="color:#400000">Requirements</a><br><br>
				<a href="/degree-programs/" style="color:#400000">Degree Programs</a><br><br>
				<a href="/documentation/" style="color:#400000">Documentation</a><br><br>
			</div>
	        <section class="content">@content</section>
        </div>
    </body>
</html>
