@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<style>
			a:link {color:#000000;}    /* unvisited link */
			a:visited {color:#000000;} /* visited link */
			a:hover {color:#000000;}   /* mouse over link */
			a:active {color:#000000;}  /* selected link */
		</style>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body style="background-color:#B0B0B0;">
    	<div id="container" style="background-color:#B0B0B0;">
	    	<div id="header" style="background-color:#0099CC;">
				<h1 style="margin-bottom:0;height:100px">Student Scheduling System</h1>
			</div>
	
			<div id="menu" style="background-color:#0099CC;height:500px;width:100px;float:left;">
				<b>Menu</b><br>
				<a href="/" >Home</a><br>
			</div>
	        <section class="content">@content</section>
        </div>
    </body>
</html>
