@(courseForm: Form[views.forms.CourseForm])
@import model.Prefix
@admin("Course Add") {
    <div id="breadcrumbs">
<a href="/">Home</a> &gt; <a href="/courses/">Courses</a>
&gt; <a href="">Course Add</a><br>
</div>
<div id="content">
<form name="courseForm" action="/courses/"
 method="post">
  <table style="width: 644px; height: 476px;" border="0">
    <tbody>
      <tr>
        <td>Title:</td>
        <td colspan="3"><input name="title"
 type="text"></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Course Prefix:</td>
        <td colspan="2"><select name="coursePrefix">
        @for(c <- Prefix.getAll()){
			<option value="@c.getId()">@c.getName()</option>
		}
        </select></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Course Number:</td>
        <td colspan="2"><input name="courseNumber"
 size="2" type="text"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Credits:</td>
        <td colspan="2"><input name="credits"
 size="2" type="text"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Offered:</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>OnCampus:</td>
        <td><input name="offeredOnCampus[0]"
 value="Fall" type="checkbox">Fall</td>
        <td><input name="offeredOnCampus[1]"
 value="Winter" type="checkbox">Winter</td>
        <td><input name="offeredOnCampus[2]"
 value="Spring" type="checkbox">Spring</td>
        <td><input name="offeredOnCampus[3]"
 value="Summer1" type="checkbox">Summer I</td>
        <td><input name="offeredOnCampus[4]"
 value="Summer2" type="checkbox">Summer II</td>
      </tr>
      <tr>
        <td>Online:</td>
        <td><input name="offeredOnline[0]" value="Fall"
 type="checkbox">Fall</td>
        <td><input name="offeredOnline[1]"
 value="Winter" type="checkbox">Winter</td>
        <td><input name="offeredOnline[2]"
 value="Spring" type="checkbox">Spring</td>
        <td><input name="offeredOnline[3]"
 value="Summer1" type="checkbox">Summer I</td>
        <td><input name="offeredOnline[4]"
 value="Summer2" type="checkbox">Summer II</td>
      </tr>
      <tr>
        <td style="text-align: left;">Prereqs:</td>
        <td style="text-align: left;" colspan="2"><input type="text" name="prereqEquation" colspan="2"></td>
       </tr>
      <tr>
        <td style="text-align: left;">Coreqs:</td>
        <td style="text-align: left;" colspan="2"><input type="text" name="coreqEquation" colspan="2"></td>
        </tr>
        <td colspan="6" align="center"><input
 type="submit"></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <div style="text-align: center;"></div>
</form>
</div>

    
    
    
}
