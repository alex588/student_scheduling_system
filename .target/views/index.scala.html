@(loginForm: Form[views.forms.LoginForm])


@main("Student Scheduling System Login"){
	<div id="LoginBox" style="background-color:#B0B0B0;padding-left:300px;padding-top:150px;"
		<!-- Regular HTML -->
		<form name="loginForm" action="login/" method="post">
		<table>
			<tr>
				<td></td><td colspan="2">Login</td>
			</tr>
	  		<tr>
	  			<td>Login:</td>
	  			<td><input type="text" name="login"></td>
  			</tr>
  			<tr>
	  			<td>Password:</td>
	  			<td><input type="password" name="password"></td>
  			</tr>
  			<tr>
	  			<td></td><td colspan="2"><input type="submit"></td>
  			</tr>
	 	</form> 	
 	</div>
 }
